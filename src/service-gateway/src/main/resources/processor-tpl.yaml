apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor{hubid}
  labels:
    app: processor{hubid}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processor{hubid}
  template:
    metadata:
      labels:
        app: processor{hubid}
    spec:
      restartPolicy: Always
      hostname: processor{hubid}
      containers:
        - image: nghianghesi/hms:latest
          tty: true
          stdin: true
          name: processor{hubid}
          workingDir: /hms/processor
          command: ["java"]
          args: ["-jar", "processing-host-0.0.1-SNAPSHOT.jar", "--kafka.provider.inmem-hubid={hubid}"]
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: hosting
                operator: In
                values:
                - services